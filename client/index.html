<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="StreamMax - Premium Entertainment" />
    <meta property="og:description" content="Watch the latest series, movies, and exclusive originals on StreamMax." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="StreamMax" />
    <meta name="twitter:description" content="Watch the latest series, movies, and exclusive originals on StreamMax." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Adding Outfit for headings to match modern streaming aesthetics + Inter for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jwplayer.com/libraries/EBg26wOK.js"></script>
    <script type="module" src="https://widgets.prod.cleeng.com/cleeng.js"></script>
    <script>
      window.addEventListener("error", function(e) {
        if (!e.message || e.message === "(unknown runtime error)") {
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);
      window.addEventListener("unhandledrejection", function(e) {
        if (!e.reason || (e.reason instanceof Error && !e.reason.message)) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
